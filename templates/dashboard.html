<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard Page</h1>
    <p>Welcome to the dashboard!</p>
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>City: {{user.city}}</p>
    <p>Country: {{user.country}}</p>

    <h2>Notifications</h2>
    <ul>
        {% for notification in notifications %}
            <li>{{ notification }}</li>
        {% endfor %}
    </ul>
</body>
